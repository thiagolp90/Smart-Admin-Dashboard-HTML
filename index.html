<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="msapplication-TileColor" content="#2e3b4c">
<meta name="theme-color" content="#2e3b4c">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<title>Smart Admin Dashboard HTML</title>

<body>

        </div>
        <div class="right">
            <a href="javascript:;"><i class="fas fa-cog"></i></a>

    <main>
        <aside>
            <div class="scroll">
                <div class="profile">
                    <div class="image">
                        <img src="assets/img/profile.jpg" alt="Thiago Lopes">

                    <div class="text">
                        <h2>Thiago Lopes</h2>
                        <span>Le Pecq, France</span>
                    </div>
                </div>
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="index.html"><i class="far fa-comment-dots"></i> Messages <span class="badge badge-info">32</span></a></li>

                    <li><a href="index.html"><i class="fas fa-chart-pie"></i> Charts</a></li>
                    <li><a href="index.html"><i class="far fa-calendar-alt"></i> Calendar</a></li>
                </ul>
                <hr>
                <ul class="secondary">
                    <li><a href="index.html">User</a></li>
                    <li><a href="index.html">Security</a></li>
                    <li><a href="index.html">Customers</a></li>
                </ul>

        <section>
            <div class="row">
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="box red">
                        <div class="icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>

                            <h3>Total sales</h3>
                            <p><small>$</small>215,645</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">

                        <div class="icon">
                            <i class="far fa-file-alt"></i>
                        </div>

                            <p>523,645</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="box purple">
                        <div class="icon">
                            <i class="fas fa-database"></i>
                        </div>
                        <div class="text">
                            <h3>Orders</h3>
                            <p>23,414</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="box green">
                        <div class="icon">
                            <i class="fas fa-cube"></i>
                        </div>
                        <div class="text">
                            <h3>Products</h3>
                            <p>19,087</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    
                </div>
                <div class="col-12 col-md-3">
                    
                </div>
